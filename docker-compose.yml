version: '3.8'

services:
  db:
    image: postgres:15
    container_name: video_analytics_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-analytics-network

  app:
    build: .
    container_name: video_analytics_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=analytics_db
      - POSTGRES_PORT=5432
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - video-analytics-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  video-analytics-network:
    driver: bridge